<!doctype html>
<html>
<head><title>form</title>
</head>
<body>
    how to structure form using fieldset and legend
    <form style="width: 50%;height:50%;text-align: center;background-color: aquamarine;border: 10px solid purple;">
        <fieldset>
            <legend style="background-color: green;border: 1px solid red;">Sign up here</legend>
            <label for="fname">First name</label>
            <input type="text"id="fname"name="fname"><br><br>
            <label for="lname">Last name</label>
            <input type="text"id="lname"name="lname"><br><br>
            Gender
            <input type="radio"name="Gender"value="Male">male
            <input type="radio"name="Gender"value="female">Female<br><br>
            <label for="birthday">Birthday</label>
            <input type="date"id="birthday"name="birthday"><br><br>
            <input type="submit"value="submit"><br><br>
            <label for="email">Email</label>
            <input type="email"id="email"name="email"><br><br>
            <label for="psw">Password</label>
            <input type="psw"id="psw"name="psw"><br><br>
            <button type="button">REGISTER</button>
            <button type="button">CANCEL</button>
        </fieldset>
    </form>
</body>
</html>
